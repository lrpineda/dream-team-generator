
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Team Profile Generator</title>

                    </div>

                        <p>ID: 1</p>
                        <p>Email: <a href="mailto:john@gmail.com">john@gmail.com</a></p>

                </div>
    
                <div class="column">
                    <div class="box has-background-info has-text-centered mb-0">

                        <p class="subtitle is-5 has-text-white"><i class="fa-solid fa-user-cog"></i>  Engineer</p>
                    </div>
                    <div class="box">
                        <p>ID: 2</p>
                        <p>Email: <a href="mailto:dan@test.com">dan@test.com</a></p>
                        <p>GitHub: <a href="https://github.com/danrl">danrl</a></p>

                </div>
    
                <div class="column">
                    <div class="box has-background-info has-text-centered mb-0">
                        <h1 class="title is-3 has-text-white">Larry</h1>
                        <p class="subtitle is-5 has-text-white"><i class="fa-solid fa-user-graduate"></i>  Intern</p>
                    </div>
                    <div class="box">
                        <p>ID: 3</p>
                        <p>Email: <a href="mailto:larrythelobster@gmail.com">larrythelobster@gmail.com</a></p>
                        <p>School: Bikini Bottom University</p>

</html>
